<!DOCTYPE html>
<html>
    <head>
        <title>
            View Cars
        </title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static' , filename = 'style.css')}}" />
    </head>
    <body class="page">
        <main class="main">
            <header class="header">
                <h1>WELCOME TO ITEM CATALOG</h1>
                <a href="{{url_for('gdisconnect')}}"><button class="btn">Log Out</button></a>
            </header>
            <div class="content">
                <section class="category">
                    <span class="heading">Manufacturer</span>
                    <ul>{% for cat in manufacturer %}
                        <li>
                            <a href="{{url_for('viewCars', manufacturer = cat.manufacturer)}}" class="cat-list">{{cat.manufacturer}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </section>
            </div>
            <footer class="foot">
                <span class="heading">Developed by Prateek Shrivastava</span>
            </footer>
        </main>
    </body>
</html>
